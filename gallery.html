<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9d039f14ca.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="image"><span><img src="./images/Mask Group 6.png" alt=""></span></div>
            <div class="image"><span><img src="./images/Mask Group 5.png" alt=""></span></div>
            <div class="image"><span><img src="./images/Mask Group 6.png" alt=""></span></div>
            <div class="image"><span><img src="./images/Mask Group 5.png" alt=""></span></div>
            <div class="image"><span><img src="./images/Mask Group 6.png" alt=""></span></div>
            <div class="image"><span><img src="./images/Mask Group 5.png" alt=""></span></div>
        </div>

        <div class="light-box">
            <div class="img-box">
                <div class="close-icon">
                    <i class="fas fa-times"></i>
                </div>
                <div class="slide on-left">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="slide on-right">
                    <i class="fas fa-angle-right"></i>
                </div>
                <img src="" alt="">
            </div>
        </div>
       
    </div>

<!-- background shadow -->
    <div class="shadow"></div>

    <script src="app.js"></script>
</body>
</html>
